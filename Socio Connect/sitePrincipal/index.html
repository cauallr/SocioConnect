<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Socio Connect</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__container">
        <h1 class="navbar__logo">Socio Connect</h1>
        <div class="menu-btn" id="menuBtn">☰</div>
      </div>
    </nav>
    <aside class="sidebar">
      <ul class="sidebar__list">
        <li class="sidebar_item"><a href="#">Início</a></li>
        <li class="sidebar_item"><a href="#">Chat</a></li>
        <li class="sidebar_item"><a href="#">Fotos</a></li>
        <li class="sidebar_item"><a href="#">Favoritos</a></li>
      </ul>
    </aside>
    <p class="texto">Sua soluções sociais.</p>
  </header>
  <main>
    <section class="post-form">
      <textarea class="post-form__textarea" placeholder="Compartilhe algo..."></textarea>
      <button class="post-form__button">Postar</button>
    </section>
    <section class="post-list">
      <p class="post-list__placeholder">As postagens aparecerão aqui</p>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Socio Connect. Todos os direitos reservados.</p>
  </footer>
  <script src="JavaS.Js"></script>
</body>
</html>
